<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container cadastro">
            <form>
                <h1>Criar Conta</h1>
                <div class="social-icons">
                    <a href="#" class="icons1"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="icons2"><i class="fab fa-google"></i></a>
                    <a href="#" class="icons3"><i class="fab fa-github"></i></a>
                    <a href="#" class="icons4"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>
                    ou use seu email para se cadastrar
                </span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Criar</button>
            </form>
        </div>
        <div class="form-container login">
            <form>
                <h1>Login</h1>
                <div class="social-icons">
                    <a href="#" class="icons1"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="icons2"><i class="fab fa-google"></i></a>
                    <a href="#" class="icons3"><i class="fab fa-github"></i></a>
                    <a href="#" class="icons4"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>
                    ou use sua senha para fazer login
                </span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Esqueceu a senha?</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="alternar-container">
            <div class="alternar">
            <div class="alternar-painel alternar-left">
                <h1>Bem vindo(a) de volta!</h1>
                <p>Insira os seu dados pessoais para aproveitar todos os recursos do site</p>
                <button class="hidden" id="login" onclick="clicar()">Entrar</button>
            </div>
                <div class="alternar-painel alternar-right">
                    <h1>Prazer em te conhecer!</h1>
                    <p>Insira os seu dados pessoais para aproveitar todos os recursos do site</p>
                    <button class="hidden" id="cadastro" onclick="clicar()">Criar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
